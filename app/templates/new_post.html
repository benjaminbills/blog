{% extends 'base.html'%}

<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    
{% endblock %}

{% block content %}
<div class="container mt-4">
  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="mb-3">
      <label for="" class="form-label">Title</label>
      {{post_form.title(class="form-control")}}
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Blog</label>
      {{post_form.content}}
      {{simplemde.load}}
    </div>
    {{post_form.submit}}
  </form>
</div>

{% endblock %}
