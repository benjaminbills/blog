{% macro displayError(error_list) %}
  {% for error in error_list %}
  <div class="invalid-feedback">
    <span>{{error}}</span>
  </div>
  {% endfor %}
{% endmacro %}
{% macro displayBlogs(blog_list) %}
  {% for blog in blog_list %}
  <div class="">
    <span>{{blog.blog_content}}</span>
  </div>
  {% endfor %}
{% endmacro %}
