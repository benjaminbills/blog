{% macro displayError(error_list) %}
  {% for error in error_list %}
  <div class="invalid-feedback">
    <span>{{error}}</span>
  </div>
  {% endfor %}
{% endmacro %}
{% macro displayBlogs(blog_list) %}
  {% for blog in blog_list %}
  <div class="">
    <a href="{{url_for('main.single_blog',id=blog.id)}}">{{blog.title}}</a>
    <p>{{blog.blog_content}}</p>
  </div>
  {% endfor %}
{% endmacro %}
