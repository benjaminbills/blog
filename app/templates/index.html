{% extends 'base.html'%}

<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    
{% endblock %}

{% block content %}
<div class="text-center pt-5">
  <h1>Blog App</h1>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <p class="class-text"><i class="fas fa-quote-left"> </i> {{quote.quote}}</p>
        <p class="class-author">{{quote.author}}</p>
      </div>
    </div>
    
  </div>
</div>




{% endblock%}
